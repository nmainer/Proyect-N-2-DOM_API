<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css"> 
    <link rel="stylesheet" href="./estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>CINEMA - ingresa tu peli</title>
</head>
<body>
    <div class="cuerpo">
        <header>
          <article class="backnavegador">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link active navegacion" aria-current="page" data-bs-toggle="tab" href="./index.html">Peliculas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link navegacion" href="./sobremi.html">Sobre el creador</a>
              </li>
              <li class="nav-item">
                <a class="nav-link navegacion" href="./historiadelcine.html">Historia del cine</a>
              </li>
            </ul>
          </article>
        </header>
        <main>
            <section class="formularioPeliContenedor">
                <form  class="formularioPeli">
                    <input type="text" name="titPeli" id="tituloImput" placeholder="title" class="peliInput">
                    <input type="text" name="añoPeli" id="añoImput" placeholder="year" class="peliInput">
                    <input type="text" name="dirPeli" id="directorImput" placeholder="director" class="peliInput">
                    <input type="text" name="durPeli" id="duracionImput" placeholder="duration" class="peliInput">
                    <input type="text" name="genPeli" id="generoImput" placeholder="genre" class="peliInput">
                    <input type="text" name="calPeli" id="calificacionImput" placeholder="rate" class="peliInput">
                    <input type="text" name="posPeli" id="posterImput" placeholder="poster" class="peliInput">
                    <input type="submit" value="Cargar peli" class="cargarPeli">
                </form>
                    
            </section>

        </main>
        <footer>
            <p class="pie"> hecho por <strong> NiKiN</strong><br> &copy; todos los derechos bien derechos</p>
        </footer>
    </div>
</body>
